<html>
    <head>
        <title>Pseudo classes in css</title>
    
        <style>
            body{

                text-align: center;
            }
            h1:hover{
                color:red;
            }
            a:visited{
                color: red;
            }
            a:active{
                color: yellow;
            }
            a:link{
                color: green;
            }
            h2:first-child{
                color: rgb(50, 226, 50);
            }
        </style>
    </head>
    <body>
        <h1>Hello world</h1>
        <div>
        <h2>This is an example of   : hover pseudo class<h2>My name is Mahadev Sole</h2></h2>
        </div>
        <h3>Click the following link to see the effect</h3>
        <a href="https://www.google.com">Click the link</a>
        <a href="https://www.youtube.com">Click the link</a>
    </body>
</html>
